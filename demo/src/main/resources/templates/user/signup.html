<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>

<title>Sign up</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form class="form-horizontal" role="form" method="POST" th:action="@{/signup}" th:object="${user}">
			<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-6">
						<div class="alert alert-success" role="alert" th:if="${successMessage}" th:utext="${successMessage}">
					</div>
				
				<div class="row">

					
						<h2>Register User</h2>
						<hr>
					
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="nom">Nom</label>
					</div>
					<div class="col-md-6">
						<div class="input-group-addon" style="width:2.6rem">
							<i class="fa fa-user"></i>
						</div>
						<input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="nom" required autofocus/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="prenom">Pr√©nom</label>
					</div>
					<div class="col-md-6">
						<div class="input-group-addon" style="width:2.6rem">
							<i class="fa fa-user"></i>
						</div>
						<input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="prenom" required autofocus/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="email">Email</label>
					</div>
					<div class="col-md-6">
						<div class="input-group-addon" style="width:2.6rem">
							<i class="fa fa-at"></i>
						</div>
						<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email" required autofocus/>
					</div>
					<div class="col-md-3">
						<div class="form-control-feedback">
							<span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="motdepasse">Mot de passe</label>
					</div>
					<div class="col-md-6">
						<div class="input-group-addon" style="width:2.6rem">
							<i class="fa fa-at"></i>
						</div>
						<input type="password" th:field="*{motdepasse}" class="form-control" id="motdepasse" placeholder="motdepasse" required autofocus/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-success">
							<i class="fa fa-user-plus"></i>Register
						</button>
					</div>
				
				</div>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
