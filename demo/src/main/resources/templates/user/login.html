<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>

<title>Sign in</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="alert alert-danger" role="alert" th:if=${param.error}>
			The email or password is invalid
		</div>
		<form th:action="@{/login}"method="post">
			<h1 class="h3 mb-3 font-weight normal">Sign in</h1>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" id="email" name="email" class="form-control" placeholder="email" required autofocus/>
			
			<label for="inputPassword" class="sr-only">Mot de passe</label>
			<input type="password" id="motdepasse" name="motdepasse" class="form-control" placeholder="mot de passe" required autofocus/>
			
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" name="remember-me"/> Remember me
				</label>			
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<div class="margin-top20 text-center">Don't have an account ?<a th:href="@{/signup}">Create an account !</a></div>
		</form>
	</div>
</body>
</html>
